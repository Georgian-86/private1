<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-white font-sans">
  <!-- Top Navbar -->
  <div class="flex justify-between items-center p-3 shadow-md">
    <div class="text-2xl font-bold bg-gradient-to-r from-orange-400 to-yellow-300 bg-clip-text text-transparent"><i class="fa-solid fa-bars"></i></div>
    <div class="text-3xl font-sans">Dashboard</div>
    <div class="relative">
      <button class="relative">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-0 right-0 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-xs px-1 rounded-full">19</span>
      </button>
    </div>
  </div>

  <!-- Timetable Section -->
  <div class="p-3">
    <div class="flex justify-between ">
        <div class="text-2xl mb-2">Today's Timetable</div>
        <div>
            <button class="mt-2 px-2 py- text-1xl rounded-lg bg-gradient-to-r from-[#f64f59] to-yellow-200">Your Dost</button>
        </div>
    </div>
    <div class="text-gray-400 text-center p-6 rounded-lg border border-gray-300">
      No TimeTable Available
    </div>
  </div>

  <!-- Add More Tiles Section -->
  <div class="p-3 flex justify-between">
    <div>
        <div class="text-2xl mb-2">Add More Tiles</div>
        <div><p class="text-sm mb-4">Click on the plus button to add menu grids.</p></div>
    </div>
        <div><button class="bg-black text-white rounded-full w-8 h-8 flex items-center justify-center ">+</button></div>
  </div>

  <!-- Tile Grid -->
  <div class="grid grid-cols-3 gap-4 p-4">
    <!-- Announce -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner">0</div>
      <div class="flex flex-col items-center pt-4">
        <div class="p-2 mb-2 "><img src="announce.jpeg" alt="announce"></div>
        <button class="bg-orange-300 rounded-lg px-3 mb-4">Announce</button>
      </div>
    </div>

    <!-- Fee Statement -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="flex flex-col items-center ">
        <img src="fee.jpeg" alt="">
        <button class="bg-orange-300 rounded-lg px-2">Fee</br>Statement</button>
      </div>
    </div>

    <!-- Attendance -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner">73%</div>
      <div class="flex flex-col items-center pt-2">
        <img src="attendence.jpeg" alt="">
        <button class="bg-orange-300 rounded-lg px-1 mt-2 ">Attendence</button>
      </div>
    </div>

    <!-- Assignment -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner">29</div>
      <div class="text-center mt-6 ">
        <div class="p-2 "><img src="assig.jpeg" alt=""></div>
        <button class="bg-orange-300 rounded-lg mb-6 px-1 ">Assignment</button>
      </div>
    </div>

    <!-- Results -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner">7.11</div>
      <img src="result.jpeg" alt="">
      <button class="bg-orange-300 rounded-lg px-6 ">Result</button>
    </div>

    <!-- Exams -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner">4</div>
      <img src="exam.jpeg" alt="">
      <button class="bg-orange-300 rounded-lg px-5 ">Exams</button>
    </div>

    <!-- RMS Status -->
    <div class="relative w-27 h-36 bg-yellow-50  p-6 rounded-xl flex flex-col p-4 items-center shadow-md">
      <div class="w-full"><img src="RMS.jpeg" alt=""></div>
      <button class="bg-orange-300 rounded-lg text-1xl px-2"><p>RMS&nbsp;Status</p></button>
    </div>

    <!-- Events -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <img src="event.jpeg" alt="">
      <button class="bg-orange-300 rounded-lg px-5 mb-2">Events</button>
    </div>

    <!-- 10 to Thrive -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner">0</div>
      <img src="ten.jpeg" alt="">
      <button class="bg-orange-300 rounded-lg px-2 mb-2">10&nbsp;to&nbsp;Thrive</button>
    </div>

    <!-- back to basic -->
    <div class="relative w-27 h-36 bg-yellow-50  p-6 rounded-xl flex flex-col p-4 items-center shadow-md">
      <div class="-mt-4"><img src="b2b.jpeg" alt=""></div>
      <button class="bg-orange-300 rounded-lg text-1xl px-5 "><p>Back&nbspto<br>Basic </p></button>
    </div>

    <!-- messs food scanner -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner"><i class="fa-solid fa-xmark"></i></div>
      <img src="mess.jpeg" alt="" class="p-2">
      <button onclick="window.location.href='inpo2.html'" class="bg-orange-300 rounded-lg px-2 mb-3">Mess&nbspFood<br>Scanner</button>
    </div>

    <!-- Teacher on leave -->
    <div class="relative w-27 h-36 bg-yellow-50  p-4 rounded-xl flex flex-col items-center justify-center shadow-md">
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-[#f64f59] to-yellow-200 text-sm font-bold px-2 py-1 rounded-md shadow-inner"><i class="fa-solid fa-xmark"></i></div>
      <img src="mess.jpeg" alt="" class="p-2">
      <button class="bg-orange-300 rounded-lg px-2 mt-1 mb-3">Teacher&nbspon<br>Leave</button>
    </div>
  </div>
  <div class="h-12"></div>

  <!-- Bottom Nav -->
  <div class="fixed bottom-0 w-full flex justify-around bg-white shadow-inner py-2">
    <div class="text-orange-500 font-semibold">Dashboard</div>
    <div>Happenings</div>
    <div>RMS</div>
    <div>Quick Quiz</div>
  </div>

  <script>
    // Check if color is selected, if not redirect to color selection
    document.addEventListener('DOMContentLoaded', () => {
      const selectedColor = localStorage.getItem('selectedColor');
      if (!selectedColor) {
        window.location.href = 'inpo.html';
      }
    });
  </script>
</body>
</html>
